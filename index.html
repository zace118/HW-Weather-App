                <h1 class="display-4" id="cityName"></h1>
                <p id="currentDate"></p>
                <hr class="my-4">
                <b>Temperature: </b><p id="cityTemp"></p>
                <b>Humidity: </b><p id="cityHumidity"></p>

                <b>UV Index: </b><p id="cityUVI"></p>
            </div>

    <h1>5-Day Forecast</h1>

    <aside class="row">
        <br/>
