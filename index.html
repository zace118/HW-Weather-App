<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

    <title>Weather App</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark row" id="navBar">
        <span class="navbar-brand mb-0 h1 col-sm-2">Weather H.U.D.</span>
        <!-- Search Bar -->
        <div class="input-group col-sm-6">
            <input type="text" class="form-control" id="searchBar" placeholder="Search cities...">
            <span class="input-group-btn">
                <button class="btn btn-search" id="searchButton" type="button" style="background-color: white;"><i
                        class="fa fa-search fa-fw">Search</i></button>
            </span>
        </div>
        <!-- Dropdown containing the recently viewed -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Recently searched
            </a>

            <div class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuLink">

            </div>
        </div>


    </nav>
    <br />

    <div class="row">

        <section class="container col-sm-2"></section>

        <section class="col-sm-8">
            <div class="jumbotron">
                <h1 class="display-4" id="cityName"></h1>
                <p id="currentDate"></p>
                <hr class="my-4">
                <b>Temperature: </b>
                <p id="cityTemp"></p>
                <b>Humidity: </b>
                <p id="cityHumidity"></p>
                <b>Windspeed: </b>
                <p id="cityWind"></p>
                <b>UV Index: </b>
                <p id="cityUVI"></p>
            </div>
        </section>

        <div class="col-sm-2"></div>
    </div>

    <h1 id="title">5-Day Forecast</h1>

    <!-- This is where all the cards get appended -->
    <aside class="row" id="cardSlot"></aside>

    <!-- Script tags for the dropdown to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Script for config -->
    <script src="config.js"></script>

    <!-- Scipt tag for app.js -->
    <script src="app.js"></script>

</body>

</html>
